<div class="col-md-12" ng-controller="topicController">
  <h2>Hello {{current_user}} !</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Category</th>
        <th>Topic</th>
        <th>User Name</th>
        <th>Posts</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
      </tr>
    </tbody>
  </table>


  <div class="col-md-8" id="add-topic">
    <h2>Add a new topic</h2>
    <form>
      <div class="form-group">
        <label>Topic</label>
        <input class="form-control" type="text" ng-model="new_topic.title" placeholder="Topic title">
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" type="text" ng-model="new_topic.description" placeholder="Enter your topic content here" rows="8" cols="40"></textarea>
      </div>

      <div class="form-group">
        <h5>Category</h5>
        <select class="form-control" type="text" ng-model="new_topic.category">
          <option>Ruby on Rails</option>
          <option>MySQL</option>
          <option>UX</option>
          <option>Web Development</option>
          <option>Whatever</option>
        </select>
      </div>

      <button class="btn btn-primary" ng-click="addTopic()">Submit</button>
    </form>
  </div>
</div>
